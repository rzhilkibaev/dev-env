---
language: python
python:
  - "2.7"

bofore_install:
  - sudo apt-get update -qq

install:
  - pip install ansible
  - "printf '[defaults]\nroles_path = ansible-playbook/roles' > ansible.cfg"

script:
  - ansible-playbook -i ansible-playbook/tests/inventory ansible-playbook/tests/test.yml --syntax-check
